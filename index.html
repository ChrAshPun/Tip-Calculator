<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Document</title>
</head>
<body>
<div class="background">
 <div class="title-container">
<p class="title">Tip Calculator</p>
</div>
<div class="tip-container">
 <div id="total-tip">
  <p>Total tip:</p>
  <p class="add-totaltip"></p>
 </div>
 <div id="tip-per-person">
  <p>Tip per person:</p>
  <p class="add-tipperperson"></p>
 </div>
 <div id="total-per-person">
  <p>Total per person:</p>
  <p class="add-totalperperson"></p>
 </div>
 <div id="total-bill-amount">
  <p>Total bill amount:</p>
  <p class="add-totalbillamount"></p>
 </div>
</div>
 <div class="buttons-container">
 <input class="bill" type="number" step="0.01" placeholder="Enter bill amount...">
 <input class="percent" type="number" placeholder="Enter tip %...">
 <input class="people" type="number" placeholder="Number of people...">
 <input type="submit" class="submit-btn" value="Calculate Tip">
</div>
</body>
<script src="script.js"></script>
</html>
